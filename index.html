<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calendar</title>
</head>
<body>
  <div class="container">
    <h1>Calendar</h1>
    <div class="calendar">

      <div class="month">
        <h2>August</h2>
        <p>Tuesday, 15 August 2023</p>
      </div>

      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>

      <div class="dates"></div>

    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
